<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheel</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="main" class="main">
      <div id="wheel" class="wheel">
        <div>
          <span class="span1">
            <p>1</p>
          </span>
          <span class="span2">
            <p>2</p>
          </span>
          <span class="span3">
            <p>3</p>
          </span>
          <span class="span4">
            <p>4</p>
          </span>
          <span class="span5">
            <p>5</p>
          </span>
          <span class="span6">
            <p>6</p>
          </span>
          <span class="span7">
            <p>7</p>
          </span>
          <span class="span8">
            <p>8</p>
          </span>
        </div>
      </div>
      <button class="spin" onclick="spin()">Spin</button>
    </div>
  </body>
</html>
